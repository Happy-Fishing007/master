# 应用名称
spring.application.name=generator
# 应用服务 WEB 访问端口
server.port=8080
# 数据库驱动：
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# 数据源名称
spring.datasource.name=defaultDataSource
# 数据库连接地址
spring.datasource.url=jdbc:mysql://localhost:3307/seckill?serverTimezone=Asia/Shanghai
# 数据库用户名&密码：
spring.datasource.username=root
spring.datasource.password=123456
# 连接池名称
spring.datasource.hikari.pool-name=DateHikariCP
# 最小的空闲连接数
spring.datasource.hikari.minimum-idle=5
# 空闲存活最大时间（默认是十分钟）
spring.datasource.hikari.idle-timeout=180000
# 最大连接数（默认是10）
spring.datasource.hikari.maximum-pool-size=10
# 从连接池返回的连接自动提交
spring.datasource.hikari.auto-commit=true
#连接最大的存活时间，0表示永久存活，默认30分钟
spring.datasource.hikari.max-lifetime=180000
# 连接超时时间(默认30秒)
spring.datasource.hikari.connection-timeout=30000
# 测试连接是否可用的查询语句
spring.datasource.hikari.connection-test-query= SELECT 1

# THYMELEAF (ThymeleafAutoConfiguration)
# 开启模板缓存（默认值： true ）
spring.thymeleaf.cache=false
# 检查模板是否存在，然后再呈现
spring.thymeleaf.check-template=true
# 检查模板位置是否正确（默认值 :true ）
spring.thymeleaf.check-template-location=true
#Content-Type 的值（默认值： text/html ）
spring.thymeleaf.content-type=text/html
# 开启 MVC Thymeleaf 视图解析（默认值： true ）
spring.thymeleaf.enabled=true
# 模板编码
spring.thymeleaf.encoding=UTF-8
# 要被排除在解析之外的视图名称列表，⽤逗号分隔
spring.thymeleaf.excluded-view-names=
# 要运⽤于模板之上的模板模式。另⻅ StandardTemplate-ModeHandlers( 默认值： HTML5)
spring.thymeleaf.mode=HTML5
# 在构建 URL 时添加到视图名称前的前缀（默认值： classpath:/templates/ ）
spring.thymeleaf.prefix=classpath:/templates/
# 在构建 URL 时添加到视图名称后的后缀（默认值： .html ）
spring.thymeleaf.suffix=.html
mybatis-plus.mapper-locations=classpath*:/mapper/*Mapper.xml
#mybatis.mapper-locations=classpath*:/mapper/*mapper.xml
#mybatis-plus.mapper-locations=classpath*:/mapper/*mapper.xml

#MyBatis SQL打印（方法接口所在的包 不是Mapper.xml所在的包avia）
logging.level.com.giq.genrator=debug


#redis配置
# Redis数据库索引（默认为0）
spring.redis.database=0  
# Redis服务器地址
spring.redis.host=47.106.168.222
# Redis服务器连接端口
spring.redis.port=7000  
# Redis服务器连接密码（默认为空）
spring.redis.password=654321
# 连接池最大连接数（使用负值表示没有限制） 默认 8
spring.redis.lettuce.pool.max-active=8
# 连接池最大阻塞等待时间（使用负值表示没有限制） 默认 -1
spring.redis.lettuce.pool.max-wait=8000
# 连接池中的最大空闲连接 默认 8
spring.redis.lettuce.pool.max-idle=8
# 连接池中的最小空闲连接 默认 0
spring.redis.lettuce.pool.min-idle=0
#超时时间
spring.redis.timeout=10000s